<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
    <style>
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: none;
            /* Initially hide the overlay */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            color: white;
            text-align: center;

            /* Semi-transparent black background */
            transition: ease-in 0.3s;
        }

        /* Show overlay when hovering over the parent container */
        .parent-container:hover .overlay {
            display: flex;
        }
    </style>
</head>

<body class="bg-cyan-300 h-screen">

    <div class="grid grid-cols-2 h-full relative">
        <div class="bg-white flex items-center justify-center relative parent-container">
            <img src="./teacher.jpg" alt="Teacher Image" class="h-full w-full" onmouseover="fixedDisplay1()">
            <div class="overlay overlay1" style="background-color: rgba(30, 0, 68, 0.8);">
                <!-- Additional content for the teacher section -->

                <div class="flex min-h-full min-w-full flex-col justify-center px-6 py-12 lg:px-8">
                    <div class="sm:mx-auto sm:w-full sm:max-w-sm">

                        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-300">Sign in
                            as a teacher</h2>
                    </div>

                    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                        <form class="space-y-6" onsubmit="redirectToSignin(); return false;">
                            <div>
                                <label for="email" class="block text-md font-medium leading-6 text-gray-300">Email
                                    address</label>
                                <div class="mt-2">
                                    <input id="email" name="email" type="email" autocomplete="email" required
                                        onclick="fixedDisplay1()"
                                        class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-300 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-yellow-600 sm:text-md sm:leading-6">
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="password"
                                        class="block text-md font-medium leading-6 text-gray-300">Password</label>
                                    <div class="text-md">
                                        <a href="#" class="font-semibold text-yellow-600 hover:text-yellow-500">Forgot
                                            password?</a>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <input id="password" name="password" type="password" autocomplete="current-password"
                                        onclick="fixedDisplay1()" required
                                        class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-300 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-yellow-600 sm:text-md sm:leading-6">
                                </div>
                            </div>

                            <div>
                                <button type="submit"
                                    class="flex w-full justify-center rounded-md bg-yellow-600 px-3 py-1.5 text-md font-semibold leading-6 text-white shadow-sm hover:bg-yellow-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600">Sign
                                    in</button>
                            </div>
                        </form>

                        <p class="mt-10 text-center text-md text-gray-500">
                            Not a member?
                            <a href="signupmain.html" class="font-semibold leading-6 text-yellow-600 hover:text-yellow-500">Sign up
                                with us</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white flex items-center justify-center relative parent-container ">
            <img src="./student.jpeg" alt="Student Image" class="h-full w-full" onmouseover="fixedDisplay2()">
            <div class="overlay overlay2 " style="background-color: rgba(49, 1, 23, 0.8);">
                <!-- Additional content for the student section -->

                <div class="flex min-h-full min-w-full flex-col justify-center px-6 py-12 lg:px-8">
                    <div class="sm:mx-auto sm:w-full sm:max-w-sm">

                        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-300">Sign in
                            as a student</h2>
                    </div>

                    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
                        <form class="space-y-6" onsubmit="redirectToSigninstudent(); return false;">
                            <div>
                                <label for="email" class="block text-md font-medium leading-6 text-gray-300">Email
                                    address</label>
                                <div class="mt-2">
                                    <input id="email" name="email" type="email" autocomplete="email" required
                                        onclick="fixedDisplay2()"
                                        class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-300 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-yellow-600 sm:text-md sm:leading-6">
                                </div>
                            </div>

                            <div>
                                <div class="flex items-center justify-between">
                                    <label for="password"
                                        class="block text-md font-medium leading-6 text-gray-300">Password</label>
                                    <div class="text-md">
                                        <a href="#" class="font-semibold text-yellow-600 hover:text-yellow-500">Forgot
                                            password?</a>
                                    </div>
                                </div>
                                <div class="mt-2">
                                    <input id="password" name="password" type="password" autocomplete="current-password"
                                        onclick="fixedDisplay2()" required
                                        class="block w-full rounded-md border-0 py-1.5 px-1.5 text-gray-300 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-1 focus:ring-inset focus:ring-yellow-600 sm:text-md sm:leading-6">
                                </div>
                            </div>

                            <div>
                                <button type="submit"
                                    class="flex w-full justify-center rounded-md bg-yellow-600 px-3 py-1.5 text-md font-semibold leading-6 text-white shadow-sm hover:bg-yellow-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-yellow-600">Sign
                                    in</button>
                            </div>
                        </form>

                        <p class="mt-10 text-center text-md text-gray-500">
                            Not a member?
                            <a href="signupmain.html" class="font-semibold leading-6 text-yellow-600 hover:text-yellow-500">Sign up
                                with us</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        const overlay1 = document.querySelector(".overlay1");
        
        function fixedDisplay1() {
            overlay1.style.display = "flex";
            overlay2.style.display = "none";

        }
        const overlay2 = document.querySelector(".overlay2");

        function fixedDisplay2() {
            overlay2.style.display = "flex";
            overlay1.style.display = "none";
        }
        function redirectToSignin() {
            window.location.href = "teachersignin.html";
        }
        function redirectToSigninstudent() {
            window.location.href = "circle.html";
        }
    </script>

</body>

</html>
