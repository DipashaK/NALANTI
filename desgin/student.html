<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon">
</head>

<body>

    <div class="login-light"></div>
    <div class="login-box">
        <form id="login-form">
            <input type="checkbox" class="input-check" id="input-check">
            <label for="input-check" class="toggle">
                <span class="text off">off</span>
                <span class="text on">on</span>
            </label>
            <div class="light"></div>

            <h2>Last step</h2><br>
            <h3>Then you can move ahead</h3>
            <h3>With your Learning</h3>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="book"></ion-icon>
                </span>
                <input type="text" id="name" required>
                <label>Name</label>
                <div class="input-line"></div>
            </div>
            <div class="input-box">
                <span class="icon">
                    <ion-icon name="bag"></ion-icon>
                </span>
                <input type="file" id="pic" accept="image/*" required>
                <label>Pic</label>
                <div class="input-line"></div>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission
            
            // Capture the name
            const name = document.getElementById('name').value;

            // Capture the picture file
            const picInput = document.getElementById('pic');
            const picFile = picInput.files[0];

            if (picFile) {
                const reader = new FileReader();
                reader.onloadend = function() {
                    const picDataURL = reader.result;

                    // Store name and picture data URL in localStorage
                    localStorage.setItem('profileName', name);
                    localStorage.setItem('profilePic', picDataURL);

                    // Redirect to home page
                    window.location.href = 'home.html';
                };
                reader.readAsDataURL(picFile);
            }
        });
    </script>
</body>

</html>
